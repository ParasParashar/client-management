<main class="p-5">
  <div class="bg-black rounded-lg p-3">
    <div *ngIf="selectedEmployee" class="space-y-3">
      <p class="text-lg p-2 rounded-lg bg-neutral-800">
        Name: {{ selectedEmployee.name }}
      </p>
      <p class="text-lg p-2 rounded-lg bg-neutral-800">
        Contact No: {{ selectedEmployee.contact }}
      </p>
      <p class="text-lg p-2 rounded-lg bg-neutral-800">
        Project: {{ selectedEmployee.project }}
      </p>
    </div>
    <app-select-employee
      (clientSelected)="onEventSelect($event)"
    ></app-select-employee>
  </div>
</main>
